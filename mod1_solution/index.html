<!doctype html>
<html ng-app="lunchChecker" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../angular.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">

          <!-- All empty items are considered and counted -->
             <input type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click=countFood()>Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="color">
          {{message}}
         </div>
   </div>

</body>
</html>
