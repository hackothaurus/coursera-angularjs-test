<!doctype html>
<html lang="en" ng-app="List">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuyController as toBuyCtrl" >
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in toBuyCtrl.toBuy" >{{$index + 1}}. Buy {{item.quantity}} {{item.name}}(s) <button ng-click="toBuyCtrl.valueSelected($event)">Buy Me</button> </li>
    </ul>
     <div class="emptyMessage" ng-show="toBuyCtrl.count.length == 5">You bought everything!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="alreadyBoughtController as alreadyBoughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in alreadyBoughtCtrl.alreadyBought">{{$index + 1}}. Got {{item.quantity}} of {{item.name}}</li>
    </ul>
     <div class="emptyMessage" ng-show="alreadyBoughtCtrl.count.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
